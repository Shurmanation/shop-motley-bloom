<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motley Bloom Shop</title>
  <style>
    /* Custom Font Declarations */
    @font-face {
      font-family: 'Modern Era';
      src: url('Modern_Era_Medium.woff') format('woff');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'Feature Display';
      src: url('Feature_Display_Light.woff') format('woff');
      font-weight: 300;
      font-style: normal;
      font-display: swap;
    }
    
    :root {
      --mb-yellow: #c4a02a;
      --mb-background: #faf9f8;
      --mb-text: #1d1e20;
      --mb-accent: hsl(259.38, 100%, 68.43%);
      --mb-border: #3f5260;
      --mb-light-gray: #e9e9eb;
      --mb-warm-bg: rgb(234, 216, 199);
      
      /* Font variables */
      --mb-body-font: 'Modern Era', sans-serif;
      --mb-display-font: 'Feature Display', serif;
    }
    
    body {
      background-color: var(--mb-background);
      color: var(--mb-text);
      font-family: var(--mb-body-font);
      margin: 0;
    }

    .site-header {
      background-color: white;
      padding: 20px 40px;
      border-bottom: 1px solid var(--mb-light-gray);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .logo img {
      height: 40px;
      width: auto;
    }

    .nav {
      display: flex;
      gap: 30px;
    }
    
    .nav a {
      color: var(--mb-text);
      text-decoration: none;
      font-family: var(--mb-body-font);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 14px;
      transition: color 0.2s;
    }
    
    .nav a:hover {
      color: var(--mb-accent);
    }

    .header-actions {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    
    .search-button, .login-button, .cart-button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--mb-text);
      font-family: var(--mb-body-font);
      font-size: 14px;
    }
    
    .search-button:hover, .login-button:hover, .cart-button:hover {
      color: var(--mb-accent);
    }

    /* Hero section */
    .hero {
      position: relative;
      height: 500px;
      overflow: hidden;
    }
    
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 10%; /* Lowered to show more of the top */
    }
    
    .hero-content {
      position: absolute;
      bottom: 40px;
      left: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px 30px;
      max-width: 500px;
    }
    
    .hero-content h1 {
      margin: 0 0 10px 0;
      font-size: 32px;
      color: var(--mb-text);
    }
    
    .hero-content p {
      margin: 0;
      font-size: 16px;
      color: var(--mb-text);
    }

    .page {
      display: grid;
      grid-template-areas:
        "sidebar main";
      grid-template-columns: 200px 1fr;
      background-color: var(--mb-warm-bg);
    }

    .sidebar {
      grid-area: sidebar;
      padding: 20px;
      background-color: var(--mb-warm-bg);
      border-right: 1px solid var(--mb-light-gray);
    }
    
    .sidebar-section {
      margin-bottom: 30px;
    }
    
    .sidebar-title {
      margin-bottom: 15px;
      font-family: var(--mb-display-font);
      font-size: 18px;
      color: var(--mb-text);
    }

    /* Search bar */
    .search-container {
      margin-bottom: 20px;
    }
    
    .search-input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--mb-border);
      font-family: var(--mb-body-font);
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .search-input:focus {
      outline: 2px solid var(--mb-accent);
      border-color: var(--mb-accent);
    }

    /* Checkbox styles */
    .product-type-checkboxes {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 300px;
      overflow-y: auto;
      padding-right: 5px;
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
      cursor: pointer;
      padding: 3px 0;
    }
    
    .checkbox-container input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }
    
    .checkmark {
      position: relative;
      height: 18px;
      width: 18px;
      background-color: white;
      border: 1px solid var(--mb-border);
      margin-right: 8px;
      flex-shrink: 0;
    }
    
    .checkbox-container:hover .checkmark {
      background-color: hsla(259.38, 100%, 68.43%, 0.1);
    }
    
    .checkbox-container input:checked ~ .checkmark {
      background-color: var(--mb-accent);
      border-color: var(--mb-accent);
    }
    
    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }
    
    .checkbox-container input:checked ~ .checkmark:after {
      display: block;
    }
    
    .checkbox-container .checkmark:after {
      left: 6px;
      top: 2px;
      width: 4px;
      height: 9px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
    
    .checkbox-label {
      font-size: 14px;
    }

    .main {
      grid-area: main;
      background-color: var(--mb-warm-bg);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background-color: #ffffff;
      padding: 20px;
      border: 1px solid var(--mb-light-gray);
      text-align: center;
      font-family: var(--mb-body-font);
      transition: all 0.2s;
    }
    
    .product-image-placeholder {
      width: 100%;
      height: 180px;
      background-color: var(--mb-light-gray);
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #999;
      font-size: 14px;
    }

    .product:hover {
      border-color: var(--mb-accent);
    }

    .hidden {
      display: none;
    }
    
    .banner {
      background-color: var(--mb-yellow);
      color: white;
      text-align: center;
      padding: 8px;
      font-size: 14px;
      font-weight: 500;
      font-family: var(--mb-body-font);
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: var(--mb-display-font);
      font-weight: 300;
    }
    
    .trait-dropdown {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    
    .trait-dropdown-button {
      width: 100%;
      padding: 10px;
      background-color: white;
      border: 1px solid var(--mb-border);
      text-align: left;
      font-family: var(--mb-body-font);
      cursor: pointer;
      position: relative;
    }
    
    .trait-dropdown-button:after {
      content: '';
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
      border-top: 5px solid var(--mb-text);
    }
    
    .trait-dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      width: 100%;
      border: 1px solid var(--mb-border);
      border-top: none;
      z-index: 1;
    }
    
    .trait-dropdown-content button {
      display: block;
      width: 100%;
      padding: 10px;
      text-align: left;
      background: none;
      border: none;
      border-bottom: 1px solid var(--mb-light-gray);
      font-family: var(--mb-body-font);
      cursor: pointer;
    }
    
    .trait-dropdown-content button:hover {
      background-color: hsla(259.38, 100%, 68.43%, 0.1);
    }
    
    .trait-dropdown-content button.active {
      background-color: var(--mb-accent);
      color: white;
    }
    
    .show {
      display: block;
    }
    
    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      gap: 15px;
    }
    
    .pagination-button {
      background-color: white;
      border: 1px solid var(--mb-border);
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .pagination-button:hover {
      background-color: hsla(259.38, 100%, 68.43%, 0.1);
    }
    
    .pagination-button.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .pagination-info {
      font-size: 14px;
    }
    
    .product-count {
      margin: 20px;
      font-size: 14px;
      color: var(--mb-text);
    }
    
    /* Mobile styles */
    .mobile-menu-button {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
    }
    
    .sidebar-toggle {
      display: none;
      padding: 10px 20px;
      background-color: var(--mb-accent);
      color: white;
      border: none;
      font-family: var(--mb-body-font);
      cursor: pointer;
      width: 100%;
      text-align: left;
      position: relative;
    }
    
    .sidebar-toggle:after {
      content: '+';
      position: absolute;
      right: 20px;
      transition: transform 0.3s;
    }
    
    .sidebar-toggle.active:after {
      transform: rotate(45deg);
    }
    
    /* Media queries for responsive design */
    @media screen and (max-width: 768px) {
      .site-header {
        padding: 15px;
      }
      
      .nav {
        gap: 15px;
      }
      
      .hero-content {
        left: 20px;
        max-width: 80%;
      }
      
      .page {
        grid-template-areas:
          "sidebar"
          "main";
        grid-template-columns: 1fr;
      }
      
      .sidebar {
        border-right: none;
        border-bottom: 1px solid var(--mb-light-gray);
      }
      
      .products {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
    
    @media screen and (max-width: 480px) {
      .site-header {
        flex-wrap: wrap;
        padding: 10px;
      }
      
      .logo {
        order: 1;
        margin: 0 auto;
      }
      
      .mobile-menu-button {
        display: block;
        order: 0;
      }
      
      .nav {
        display: none;
        width: 100%;
        order: 3;
        flex-direction: column;
        gap: 0;
        margin-top: 10px;
      }
      
      .nav.active {
        display: flex;
      }
      
      .nav a {
        padding: 10px 0;
        border-bottom: 1px solid var(--mb-light-gray);
      }
      
      .header-actions {
        order: 2;
      }
      
      .hero-content {
        bottom: 20px;
        left: 15px;
        padding: 15px;
        max-width: 85%;
      }
      
      .sidebar-toggle {
        display: block;
      }
      
      .sidebar-section:not(:first-child) {
        display: none;
      }
      
      .sidebar-section.active {
        display: block;
      }
      
      .products {
        grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
        gap: 10px;
        padding: 10px;
      }
      
      .product {
        padding: 10px;
      }
      
      .product-image-placeholder {
        height: 130px;
      }
    }
  </style>
</head>

        { id: productId++, name: "Sensory-Friendly Keyboard", trait: "sensory", productType: "technology" },
        { id: productId++, name: "Smart Lighting System", trait: "sensory", productType: "technology" },
        { id: productId++, name: "Digital Task Organizer", trait: "organizational", productType: "technology" },
        { id: productId++, name: "White Noise Machine", trait: "regulation", productType: "technology" },
        { id: productId++, name: "Electronic Stim Device", trait: "stimming", productType: "technology" },
        { id: productId++, name: "Vibrating Reminder Watch", trait: "organizational", productType: "technology" },
        { id: productId++, name: "Light Therapy Lamp", trait: "regulation", productType: "technology" }
      );
      
      // Pagination variables
      let currentPage = 1;
      const productsPerPage = 20;
      let visibleProducts = [];
      let searchQuery = '';
      
      // DOM elements
      const productsContainer = document.querySelector('.products');
      const productCountElement = document.querySelector('.product-count');
      const paginationElement = document.querySelector('.pagination');
      const prevButton = document.querySelector('.prev-page');
      const nextButton = document.querySelector('.next-page');
      const currentPageElement = document.querySelector('.current-page');
      const totalPagesElement = document.querySelector('.total-pages');
      const searchInput = document.querySelector('.search-input');
      
      // Filtering variables
      let selectedTrait = '';
      let selectedProductTypes = [];
      
      // Display products based on current filters and pagination
      function displayProducts() {
        // Filter products
        visibleProducts = allProducts.filter(product => {
          const traitMatch = selectedTrait === '' || product.trait === selectedTrait;
          const productTypeMatch = selectedProductTypes.length === 0 || 
                                selectedProductTypes.includes(product.productType);
          const searchMatch = searchQuery === '' || 
                            product.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                            product.trait.toLowerCase().includes(searchQuery.toLowerCase());
          
          return traitMatch && productTypeMatch && searchMatch;
        });
        
        // Calculate pagination
        const totalPages = Math.ceil(visibleProducts.length / productsPerPage);
        currentPageElement.textContent = currentPage;
        totalPagesElement.textContent = totalPages;
        
        // Enable/disable pagination buttons
        prevButton.classList.toggle('disabled', currentPage <= 1);
        nextButton.classList.toggle('disabled', currentPage >= totalPages);
        
        // Get current page products
        const startIndex = (currentPage - 1) * productsPerPage;
        const endIndex = startIndex + productsPerPage;
        const currentPageProducts = visibleProducts.slice(startIndex, endIndex);
        
        // Update product count message
        if (visibleProducts.length > 0) {
          productCountElement.textContent = `Showing ${startIndex + 1}-${Math.min(endIndex, visibleProducts.length)} of ${visibleProducts.length} products`;
        } else {
          productCountElement.textContent = 'No products match your filters';
        }
        
        // Clear and rebuild products container
        productsContainer.innerHTML = '';
        
        // Add products to DOM
        currentPageProducts.forEach(product => {
          const productDiv = document.createElement('div');
          productDiv.className = 'product';
          productDiv.dataset.trait = product.trait;
          productDiv.dataset.product = product.productType;
          
          // Add image placeholder
          const imagePlaceholder = document.createElement('div');
          imagePlaceholder.className = 'product-image-placeholder';
          imagePlaceholder.textContent = 'Product Image';
          productDiv.appendChild(imagePlaceholder);
          
          // Add product name
          const productName = document.createElement('div');
          productName.textContent = product.name;
          productDiv.appendChild(productName);
          
          productsContainer.appendChild(productDiv);
        });
        
        // Show/hide pagination based on product count
        paginationElement.style.display = totalPages > 1 ? 'flex' : 'none';
      }
      
      // Handle search input
      searchInput.addEventListener('input', () => {
        searchQuery = searchInput.value.trim();
        currentPage = 1; // Reset to first page when search changes
        displayProducts();
      });
      
      // Handle trait button clicks in dropdown
      const traitButtons = document.querySelectorAll('.trait-dropdown-content button');
      traitButtons.forEach(button => {
        button.addEventListener('click', () => {
          const trait = button.dataset.trait;
          selectedTrait = trait; // Set selected trait (empty string for "All traits")
          
          // Update active state
          traitButtons.forEach(btn => {
            if (btn.dataset.trait === selectedTrait) {
              btn.classList.add('active');
            } else {
              btn.classList.remove('active');
            }
          });
          
          // Update dropdown button text
          const dropdownButton = document.querySelector('.trait-dropdown-button');
          if (selectedTrait) {
            dropdownButton.textContent = trait ? trait.charAt(0).toUpperCase() + trait.slice(1) : 'All traits';
          } else {
            dropdownButton.textContent = 'Shop by trait!';
          }
          
          // Reset to first page when filters change
          currentPage = 1;
          displayProducts();
        });
      });

      // Handle product type checkbox changes
      const productTypeCheckboxes = document.querySelectorAll('.product-type-checkboxes input');
      productTypeCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', () => {
          selectedProductTypes = Array.from(productTypeCheckboxes)
            .filter(cb => cb.checked)
            .map(cb => cb.dataset.product);
          
          // Reset to first page when filters change
          currentPage = 1;
          displayProducts();
        });
      });

      // Toggle dropdown visibility
      const dropdownButton = document.querySelector('.trait-dropdown-button');
      const dropdownContent = document.getElementById('trait-dropdown');
      
      dropdownButton.addEventListener('click', () => {
        dropdownContent.classList.toggle('show');
      });
      
      // Close dropdown when clicking outside
      window.addEventListener('click', (event) => {
        if (!event.target.matches('.trait-dropdown-button')) {
          if (dropdownContent.classList.contains('show')) {
            dropdownContent.classList.remove('show');
          }
        }
      });
      
      // Pagination event listeners
      prevButton.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          displayProducts();
          window.scrollTo(0, 0);
        }
      });
      
      nextButton.addEventListener('click', () => {
        const totalPages = Math.ceil(visibleProducts.length / productsPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          displayProducts();
          window.scrollTo(0, 0);
        }
      });
      
      // Initial display
      displayProducts();
      
      // Mobile menu toggle
      const mobileMenuButton = document.querySelector('.mobile-menu-button');
      const navMenu = document.querySelector('.nav');
      
      if (mobileMenuButton) {
        mobileMenuButton.addEventListener('click', () => {
          navMenu.classList.toggle('active');
        });
      }
      
      // Sidebar toggle for mobile
      const sidebarToggle = document.querySelector('.sidebar-toggle');
      const sidebarSections = document.querySelectorAll('.sidebar-section');
      
      if (sidebarToggle) {
        sidebarToggle.addEventListener('click', () => {
          sidebarToggle.classList.toggle('active');
          sidebarSections.forEach(section => {
            section.classList.toggle('active');
          });
        });
      }
      
      // Handle touch events for mobile
      if ('ontouchstart' in window) {
        // Make sure dropdown closes on touch outside on mobile
        document.addEventListener('touchstart', (event) => {
          if (!event.target.matches('.trait-dropdown-button') && 
              !event.target.closest('.trait-dropdown-content')) {
            if (dropdownContent.classList.contains('show')) {
              dropdownContent.classList.remove('show');
            }
          }
        });
        
        // Make pagination buttons more touch-friendly
        if (prevButton && nextButton) {
          prevButton.addEventListener('touchstart', (e) => {
            if (!prevButton.classList.contains('disabled')) {
              e.preventDefault();
              if (currentPage > 1) {
                currentPage--;
                displayProducts();
                window.scrollTo(0, 0);
              }
            }
          });
          
          nextButton.addEventListener('touchstart', (e) => {
            if (!nextButton.classList.contains('disabled')) {
              e.preventDefault();
              const totalPages = Math.ceil(visibleProducts.length / productsPerPage);
              if (currentPage < totalPages) {
                currentPage++;
                displayProducts();
                window.scrollTo(0, 0);
              }
            }
          });
        }
      }
    });
  </script>
</body>
